<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Travel Booking Form</h2>
        <form id="bookingForm">
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter destination">
                <span id="destinationError" class="error"></span>
            
            </div>
            
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate">
                <span id="startDateError" class="error"></span>
            
            </div>
            
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate">
                <span id="endDateError" class="error"></span>
           
            </div>

            <div class="mb-3">
                <label for="travelers" class="form-label">Number of Travelers</label>
                <input type="number" class="form-control" id="travelers" name="travelers" placeholder="Enter number of travelers">
                <span id="travelersError" class="error"></span>
            </div>

            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
